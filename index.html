<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Library</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <div class="header">
        <h1>The Odin Project Library</h1>
        <hr />
      </div>
      <!-- Header ends -->

      <!-- Form to collect book information -->
      <div class="book-information">
        <form action="" id="book-form">
          <h4>Add book to library</h4>

          <div>
            <label for="title" class="form-label">Title:</label>
            <input required type="text" class="form-control" id="title" />
          </div>

          <div>
            <label for="author" class="form-label">Author:</label>
            <input required type="text" class="form-control" id="author" />
          </div>

          <div>
            <label for="pages" class="form-label">Number of pages:</label>
            <input
              required
              min="1"
              type="number"
              class="form-control"
              id="pages"
            />
          </div>

          <div>
            <input type="checkbox" class="form-check-input" id="bookStatus" />
            <label for="bookStatus" class="form-label"
              >Did you finish reading this book?</label
            >
          </div>

          <button type="submit" id="formSubmitButton" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
      <!-- Form to collect book information Ends -->

      <!-- Book layout area -->
      <div class="book-layout-area">
        <!-- Card example -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <button type="button" id="isBookRead" class="btn btn-primary">
              Read
            </button>
            <button type="button" id="removeBook" class="btn btn-danger">
              Remove
            </button>
          </div>
        </div>
        <!-- Card example Ends -->
      </div>
      <!-- Book layout area ends -->
    </div>
    <!-- Wrapper Ends -->
  </body>
</html>
